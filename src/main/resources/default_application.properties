#################### ServerConfig ####################
spring.application.name=ekalivd
server.port=8088
server.servlet.context-path=/ekalivd
server.error.whitelabel.enabled=false


#################### Logging ####################
logging.level.root=INFO
#logging.threshold.console=OFF
#logging.file.name=app_logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS zzz} | %clr(%5p) | file=%F | class=%logger{36} | method=%M | line=%L | mdc={%X} | message=%msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS zzz} | %clr(%5p) | file=%F | class=%logger{36} | method=%M | line=%L | mdc={%X} | message=%msg%n

#################### DB ####################
spring.datasource.url=?
